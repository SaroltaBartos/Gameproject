<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-200 bg-opacity-70 min-h-screen flex flex-col items-center p-8">

        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Text Fantasy Adventure Game</h1>
      
        <div id="content-container" class="container bg-white rounded-xl shadow-lg mx-auto px-4 py-8 max-w-4xl">
          <div id="image-container">
            <img id="scene-image" src="" alt="Scene" class="max-w-full w-[90%] mx-auto rounded-lg"/>
          </div>
      
          <div id="text-container" class="flex flex-col items-center">
            <div id="story-text" class="my-4 text-gray-800 min-h-[100px]"></div>
          
            <div id="enter-hint" class="text-sm text-gray-500 italic mt-2 hidden">
              Press Enter to continue...
            </div>
            <input type="text" id="command-input" placeholder="Type your command here..." class="border rounded-md p-2 w-[200px] hidden" autofocus />
            <div>
              <button id="restart-btn" onclick=window.location.reload() class="px-6 py-3 rounded-xl bg-sky-600 text-white hover:bg-cyan-700 focus:outline-2 focus:outline-offset-2 focus:outline-sky-600 active:bg-cyan-700 hidden">
                Restart Game
              </button>
            </div>
          </div>
      
          <script src="game.js"></script>
      </body>

</html>
